<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./huns-logo.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Huns</title>
</head>
<body>
  <div class="left-side">
    <img src="./images/nobody.jpg"/>
  </div>
  <div class="right-side">
    <img src="./images/huns-logo.png" />
    <div class="sign-up">
      <h1 class="fs-lg">Create an account</h1>
      <p class="text-muted"> Let's get started with %10 discount for each item in 15 days.</p>
      <form>
        <input type="text" class="fs-md" placeholder="Name" >
        <input type="text" class="fs-md" placeholder="Email" >
        <input type="text" class="fs-md" placeholder="Password" >
        <div class="btn-group">
          <button class="btn-create">Create account</button>
          <div class="btn-social">
            <button class="google"><strong>Sign up with</strong> <img src="./images/Google.png"></button>
            <button class="apple"><strong>Sign up with</strong> <img src="./images/Apple.png"></button>
          </div>
        </div>
        <p class="fs-xsm">Already have an account?  <strong class="text-decoration">Log in</strong></p>
      </form>
    </div>
    <p class="fs-xsm">Luxury Art Auction App by <strong>Huns</strong></p>
  </div>
</body>
</html>
